<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        #review-box {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #review-box textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #review-box button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #review-box button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Reviews</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="shopping.html">Shopping</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login/login.html">Login/Register</a></li>
        </ul>
    </nav>

    <div id="review-box">
        <h2>Write a Review</h2>
        <form action="#" method="post">
            <textarea name="review" id="review" placeholder="Write your review here..." required></textarea><br>
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
